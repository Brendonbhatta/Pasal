<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pasal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px 30px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.error {
            background: #fee;
            color: #c33;
        }

        .message.success {
            background: #efe;
            color: #3c3;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .dashboard.active {
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .setup-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setup-warning h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .setup-warning ol {
            text-align: left;
            color: #856404;
            padding-left: 20px;
        }

        .setup-warning li {
            margin-bottom: 8px;
        }

        .setup-warning code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Please login to continue</p>
        </div>

        <div class="content">


            <div id="message" class="message" style="display: none;"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <h2 style="margin-bottom: 20px; color: #333;">Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="switch-form">
                    Don't have an account? <a id="showSignup">Sign up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section">
                <h2 style="margin-bottom: 20px; color: #333;">Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="switch-form">
                    Already have an account? <a id="showLogin">Login</a>
                </div>
            </div>

            <!-- Dashboard (shown after login) -->
            <div id="dashboard" class="dashboard">
                <h2 style="margin-bottom: 20px; color: #333;">Welcome!</h2>
                <div class="user-info">
                    <h3>User Information</h3>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>User ID:</strong> <span id="userId"></span></p>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA6sK1W0vTxkuVGxlr5kyKkhEdfrxErXBc",
            authDomain: "pasal-login.firebaseapp.com",
            projectId: "pasal-login",
            storageBucket: "pasal-login.firebasestorage.app",
            messagingSenderId: "116655626018",
            appId: "1:116655626018:web:a11398e05d147a044f777b",
            measurementId: "G-LG0CPFJL90"
        };

        // Initialize Firebase
        let app, auth;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showMessage('Firebase initialization failed. Please check console for details.', 'error');
        }

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const dashboard = document.getElementById('dashboard');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const loginFormElement = document.getElementById('loginFormElement');
        const signupFormElement = document.getElementById('signupFormElement');
        const logoutBtn = document.getElementById('logoutBtn');

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Switch between login and signup forms
        showSignupBtn.addEventListener('click', () => {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
        });

        showLoginBtn.addEventListener('click', () => {
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Sign up
        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Account created successfully!', 'success');
                console.log('User created:', userCredential.user);
            } catch (error) {
                showMessage(error.message, 'error');
                console.error('Signup error:', error);
            }
        });

        // Login
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login successful!', 'success');
                console.log('User logged in:', userCredential.user);
            } catch (error) {
                showMessage(error.message, 'error');
                console.error('Login error:', error);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Logged out successfully', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
                console.error('Logout error:', error);
            }
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginForm.classList.remove('active');
                signupForm.classList.remove('active');
                dashboard.classList.add('active');
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userId').textContent = user.uid;
            } else {
                // User is signed out
                dashboard.classList.remove('active');
                loginForm.classList.add('active');
            }
        });
    </script>
</body>
</html>
